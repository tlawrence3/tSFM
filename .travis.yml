language: python
python:
  - "3.5-dev"
  - "3.6-dev"
sudo: required
before_install:
  - sudo apt-get install gcc
install:
  - pip install coverage coveralls pytest
  - pip install pytest-cov
  - pip install -r requirements.txt
script:
  - python setup.py build_ext --inplace
  - travis_wait 30 python -m pytest tests/
deploy:
  provider: pypi
  user: tlawrence3
  password:
    secure: ""
  on:
    tags: true
  distributions: sdist
  skip_cleanup: true
after_success:
  - coveralls
